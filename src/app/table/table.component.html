
<h4>Details (show 2 stocks)</h4>

<table class="table table-bordered"> 
        <tr>
          <th *ngFor = "let column of headers">
            {{column}}
          </th>

        <tr *ngFor = "let row of rows">
          
          <td *ngFor = "let column of headers">
            {{row[column]}}
      
          </td>
        </tr>
      </table>
